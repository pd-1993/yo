<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home Menu</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
    }

    .navbar {
      background-color: #1e1e2f;
      overflow: hidden;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }

    .navbar a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      text-transform: uppercase;
      font-weight: bold;
    }

    .navbar a:hover {
      background-color: #333;
    }

    .logo {
      font-size: 20px;
      color: #ffffff;
      font-weight: bold;
    }

    .menu {
      display: flex;
    }

    @media screen and (max-width: 600px) {
      .menu {
        flex-direction: column;
        width: 100%;
      }
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="logo">HONOR TV</div>
    <div class="menu">
      <a href="home.html">Home</a>
      <a href="hmtdflix.html">Tagalog Collection</a>
      <a href="International.html">International Movies</a>
    </div>
  </div>

  <div style="padding: 20px;">
    <h1>Enjoy Watching...</h1>
    <p></p>
  </div>

</body>
</html>
