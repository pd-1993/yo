
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HTDFLIX</title>
  <style>
    :root {
      --primary: #00aaff;
      --bg: #e6f4ff;
      --fg: #003366;
      --card-bg: #ffffff;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: var(--bg);
      color: var(--fg);
    }

    body {
      padding: 2vh 2vw;
    }

    .header {
      text-align: center;
      margin-bottom: 1rem;
    }

    .header img {
      height: 80px;
      margin-bottom: 0.5rem;
    }

    h1 {
      font-size: 3rem;
      color: var(--primary);
      margin: 0;
    }

    #searchBar {
      width: 100%;
      padding: 1rem;
      font-size: 1.2rem;
      border: 2px solid var(--primary);
      border-radius: 0.5rem;
      margin-bottom: 2rem;
    }

    .section {
      margin-bottom: 3rem;
    }

    .section h2 {
      font-size: 1.6rem;
      margin: 0 0 0.5rem 0.5rem;
    }

    .horizontal-scroll {
      display: flex;
      overflow-x: auto;
      padding: 1rem;
      gap: 1rem;
      scroll-snap-type: x mandatory;
    }

    .card-item {
      flex: 0 0 auto;
      width: 150px;
      scroll-snap-align: start;
      background: #111;
      border-radius: 0.5rem;
      overflow: hidden;
      color: white;
      text-align: center;
    }

    .card-item img {
      width: 100%;
      height: 225px;
      object-fit: cover;
    }

    .card-item p {
      margin: 0.3rem 0;
      font-size: 0.9rem;
    }

    #videoContainer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 51, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 999;
    }

    #videoPlayer {
      width: 90vw;
      height: 90vh;
      border: 4px solid var(--primary);
      border-radius: 1rem;
      background-color: black;
    }

    #closeBtn {
      position: absolute;
      top: 2vh;
      right: 3vw;
      background: var(--primary);
      color: white;
      padding: 1rem 1.5rem;
      border: none;
      border-radius: 0.7rem;
      font-size: 1.2rem;
      cursor: pointer;
      z-index: 1000;
    }

    #closeBtn:hover {
      background: #0077aa;
    }

    @media (max-width: 480px) {
      .card-item {
        width: 120px;
      }

      .card-item img {
        height: 180px;
      }

      .header img {
        height: 60px;
      }

      h1 {
        font-size: 2.2rem;
      }
    }
  </style>
</head>
<body>

  <!-- Logo and Title -->
  <div class="header">
    <h1>HMTDFLIX</h1>
  </div>

  <input type="hidden" id="m3uUrl" value="https://opop.pro/WJZCnzS4PZNUM" />
  <input type="text" id="searchBar" placeholder="Search..." />

  <div id="channelSections"></div>

  <div id="videoContainer">
    <button id="closeBtn" onclick="closeVideo()">âœ– Close</button>
    <video id="videoPlayer" controls autoplay playsinline></video>
  </div>

  <script>
    let allChannels = [];
    let filteredChannels = [];

    async function loadM3U() {
      const url = document.getElementById("m3uUrl").value;
      try {
        const res = await fetch(url);
        const text = await res.text();
        const lines = text.split(/\r?\n/);
        allChannels = [];

        for (let i = 0; i < lines.length; i++) {
          if (lines[i].startsWith("#EXTINF")) {
            const titleMatch = lines[i].match(/,(.*)/);
            const logoMatch = lines[i].match(/tvg-logo="(.*?)"/);
            const groupMatch = lines[i].match(/group-title="(.*?)"/);

            const title = titleMatch ? titleMatch[1].trim() : "Untitled";
            const logo = logoMatch ? logoMatch[1] : "";
            const group = groupMatch ? groupMatch[1].trim() : "Other";
            const streamUrl = lines[i + 1]?.trim();

            if (streamUrl && streamUrl.startsWith("http")) {
              allChannels.push({ title, logo, streamUrl, group });
            }
          }
        }

        filteredChannels = allChannels;
        renderSections(groupChannels(filteredChannels));
      } catch (err) {
        document.getElementById("channelSections").innerHTML = "<p style='color:red;'>Failed to load playlist.</p>";
        console.error("M3U load error:", err);
      }
    }

    function groupChannels(channels) {
      const grouped = {};
      channels.forEach(ch => {
        if (!grouped[ch.group]) grouped[ch.group] = [];
        grouped[ch.group].push(ch);
      });
      return grouped;
    }

    function renderSections(grouped) {
      const container = document.getElementById("channelSections");
      container.innerHTML = "";

      Object.entries(grouped).forEach(([groupName, channels]) => {
        const section = document.createElement("div");
        section.className = "section";

        const title = document.createElement("h2");
        title.textContent = groupName;
        section.appendChild(title);

        const scroll = document.createElement("div");
        scroll.className = "horizontal-scroll";

        channels.forEach(ch => {
          const card = document.createElement("div");
          card.className = "card-item";

          const img = document.createElement("img");
          img.src = ch.logo || "https://via.placeholder.com/150x225?text=No+Image";
          img.alt = ch.title;
          card.appendChild(img);

          const titleP = document.createElement("p");
          titleP.textContent = ch.title;
          card.appendChild(titleP);

          card.onclick = () => playChannel(ch.streamUrl);
          scroll.appendChild(card);
        });

        section.appendChild(scroll);
        container.appendChild(section);
      });
    }

    function playChannel(url) {
      const container = document.getElementById("videoContainer");
      const video = document.getElementById("videoPlayer");

      video.pause();
      video.innerHTML = "";

      const source = document.createElement("source");
      source.src = url;
      source.type = "application/x-mpegURL";
      video.appendChild(source);

      container.style.display = "flex";
      video.load();
      video.play().catch(console.error);
    }

    function closeVideo() {
      const container = document.getElementById("videoContainer");
      const video = document.getElementById("videoPlayer");

      video.pause();
      video.innerHTML = "";
      container.style.display = "none";
    }

    document.getElementById("searchBar").addEventListener("input", function () {
      const query = this.value.toLowerCase();
      filteredChannels = allChannels.filter(ch => ch.title.toLowerCase().includes(query));
      renderSections(groupChannels(filteredChannels));
    });

    window.onload = loadM3U;
  </script>
</body>
</html>
