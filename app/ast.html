    function renderChannels() {
      const container = document.getElementById("channelList");
      staticChannels.forEach(channel => {
        const box = document.createElement("div");
        box.className = "channel-box";
        box.innerHTML = `<img src="${channel.logo}" alt="${channel.name}" /><div>${channel.name}</div>`;
        box.onclick = () => playChannel(channel);
        container.appendChild(box);
      });
    }

    async function playChannel(channel) {
      const video = document.getElementById("videoPlayer");
      video.pause();

      if (shakaPlayer) {
        await shakaPlayer.destroy();
        shakaPlayer = null;
      }

      shakaPlayer = new shaka.Player(video);

      // Add fake User-Agent header (not real one)
      shakaPlayer.getNetworkingEngine().registerRequestFilter((type, request) => {
        if (type === shaka.net.NetworkingEngine.RequestType.MANIFEST) {
          request.headers['X-Fake-User-Agent'] = 'Mozilla/5.0 (Windows NT 10.0; Win64; x64)';
        }
      });

      if (channel.clearKey) {
        shakaPlayer.configure({ drm: { clearKeys: channel.clearKey } });
      }

      try {
        await shakaPlayer.load(channel.manifestUri);
        video.play();
      } catch (e) {
        alert("Playback error: " + e);
        console.error(e);
      }
    }

    window.onload = () => {
      shaka.polyfill.installAll();
      if (!shaka.Player.isBrowserSupported()) {
        alert("Shaka Player not supported in this browser.");
        return;
      }
      renderChannels();
    };
