<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DISTRO TV</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      padding: 20px;
      background-color: #00cc66;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
      color: #fff;
    }

    main {
      padding: 20px;
      max-width: 1200px;
      width: 100%;
    }

    .input-group {
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #1e1e1e;
      color: #e0ffe0;
    }

    button {
      margin-top: 10px;
      padding: 12px 20px;
      font-size: 1em;
      background-color: #00cc66;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .channel-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
    }

    .channel-box {
      background-color: #222;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s ease;
      box-shadow: 0 0 10px rgba(0, 255, 127, 0.2);
    }

    .channel-box:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00ff7f;
    }

    .channel-box img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .channel-box h3 {
      margin: 5px 0;
      font-size: 1em;
    }

    #videoContainer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.95);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #videoPlayer {
      width: 90vw;
      max-height: 90vh;
      border-radius: 10px;
    }

    #closeBtn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #00cc66;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 10000;
    }
  </style>
</head>
<body>

<header>DISTRO TV - Streaming Portal</header>

<main>
  <div class="input-group">
    <input type="text" id="searchBar" placeholder="ðŸ” Search channels..." />
  </div>
  <div class="input-group">
    <input type="text" id="customUrlInput" placeholder="ðŸ”— Enter .m3u8 or .mp4 URL to play manually..." />
    <button onclick="playCustomUrl()">â–¶ Play URL</button>
  </div>

  <div id="channelList" class="channel-grid"></div>
</main>

<div id="videoContainer">
  <button id="closeBtn" onclick="closeVideo()">âœ– Close</button>
  <video id="videoPlayer" controls autoplay playsinline></video>
</div>

<script>
  let hls;
  let allChannels = [];
  let focusIndex = 0;

  const m3uUrl = "https://opop.pro/D54gXhfXBNesXd";

  async function loadM3U() {
    try {
      const res = await fetch(m3uUrl);
      const text = await res.text();
      const lines = text.split(/\r?\n/);

      for (let i = 0; i < lines.length; i++) {
        if (lines[i].startsWith("#EXTINF")) {
          const title = lines[i].split(",")[1]?.trim() || "Unnamed Channel";
          const logoMatch = lines[i].match(/tvg-logo="(.*?)"/);
          const logo = logoMatch ? logoMatch[1] : "";
          const url = lines[i + 1]?.trim();

          if (url && url.startsWith("http")) {
            allChannels.push({ title, logo, url });
          }
        }
      }

      renderChannels(allChannels);
    } catch (err) {
      alert("Failed to load channels. Please check the M3U URL.");
      console.error(err);
    }
  }

  function renderChannels(channels) {
    const container = document.getElementById("channelList");
    container.innerHTML = "";

    channels.forEach((ch, index) => {
      const box = document.createElement("div");
      box.className = "channel-box";
      box.tabIndex = 0;
      box.setAttribute("data-index", index);
      box.onclick = () => playChannel(ch.url);

      if (ch.logo) {
        const img = document.createElement("img");
        img.src = ch.logo;
        img.alt = ch.title;
        box.appendChild(img);
      }

      const title = document.createElement("h3");
      title.textContent = ch.title;
      box.appendChild(title);

      container.appendChild(box);
    });
  }

  function playChannel(url) {
    const container = document.getElementById("videoContainer");
    const video = document.getElementById("videoPlayer");

    container.style.display = "flex";

    if (hls) {
      hls.destroy();
    }

    video.pause();
    video.removeAttribute("src");
    video.load();

    if (url.endsWith(".mp4")) {
      video.src = url;
      video.load();
      video.play();
      return;
    }

    if (Hls.isSupported()) {
      hls = new Hls();
      hls.loadSource(url);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, () => {
        video.play();
      });
    } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
      video.src = url;
      video.addEventListener("loadedmetadata", () => {
        video.play();
      });
    } else {
      alert("This stream format is not supported.");
    }
  }

  function playCustomUrl() {
    const url = document.getElementById("customUrlInput").value.trim();
    if (!url) {
      alert("Please enter a valid video URL.");
      return;
    }
    playChannel(url);
  }

  function closeVideo() {
    const video = document.getElementById("videoPlayer");
    document.getElementById("videoContainer").style.display = "none";
    video.pause();
    video.removeAttribute("src");
    video.load();
    document.exitFullscreen?.();
  }

  document.getElementById("searchBar").addEventListener("input", function () {
    const q = this.value.toLowerCase();
    const filtered = allChannels.filter((ch) => ch.title.toLowerCase().includes(q));
    renderChannels(filtered);
  });

  window.onload = loadM3U;
</script>

</body>
</html>
