<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HMTDFLIX</title>
  <style>
    :root {
      --primary: #00aaff;
      --bg: #0a0f1e;
      --fg: #e6f4ff;
      --card-bg: #16213e;
      --hover-bg: #1e2a4f;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: var(--bg);
      color: var(--fg);
    }

    body {
      padding: 2vh 2vw;
    }

    .header {
      text-align: center;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 3rem;
      color: var(--primary);
      margin: 0;
    }

    #searchBar {
      width: 100%;
      padding: 1rem;
      font-size: 1.2rem;
      background: var(--card-bg);
      color: var(--fg);
      border: 2px solid var(--primary);
      border-radius: 0.5rem;
      margin-bottom: 2rem;
    }

    .section {
      margin-bottom: 3rem;
    }

    .section h2 {
      font-size: 1.6rem;
      margin: 0 0 0.5rem 0.5rem;
      color: var(--primary);
    }

    .horizontal-scroll {
      display: flex;
      overflow-x: auto;
      padding: 1rem;
      gap: 1rem;
      scroll-snap-type: x mandatory;
    }

    .card-item {
      flex: 0 0 auto;
      width: 150px;
      scroll-snap-align: start;
      background: var(--card-bg);
      border-radius: 0.5rem;
      overflow: hidden;
      color: var(--fg);
      text-align: center;
      transition: background 0.3s, transform 0.2s;
      cursor: pointer;
    }

    .card-item:hover {
      background: var(--hover-bg);
      transform: scale(1.05);
    }

    .card-item:focus {
      outline: 3px solid var(--primary);
      transform: scale(1.1);
    }

    .card-item img {
      width: 100%;
      height: 225px;
      object-fit: cover;
    }

    .card-item p {
      margin: 0.3rem 0;
      font-size: 0.9rem;
    }

    #videoContainer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 51, 0.95);
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 999;
    }

    #videoPlayer {
      width: 90vw;
      height: 90vh;
      border: 4px solid var(--primary);
      border-radius: 1rem;
      background-color: black;
    }

    #closeBtn {
      position: absolute;
      top: 2vh;
      right: 3vw;
      background: var(--primary);
      color: white;
      padding: 1rem 1.5rem;
      border: none;
      border-radius: 0.7rem;
      font-size: 1.2rem;
      cursor: pointer;
      z-index: 1000;
    }

    #closeBtn:hover {
      background: #0077aa;
    }

    @media (max-width: 480px) {
      .card-item {
        width: 120px;
      }

      .card-item img {
        height: 180px;
      }

      h1 {
        font-size: 2.2rem;
      }
    }
  </style>

  <!-- HLS.js for TV HLS support -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>

  <div class="header">
    <h1>HMTDFLIX</h1>
  </div>

  <input type="hidden" id="m3uUrl" value="https://opop.pro/WJZCnzS4PZNUM" />
  <input type="text" id="searchBar" placeholder="Search..." />

  <div id="channelSections"></div>

  <div id="videoContainer">
    <button id="closeBtn" onclick="closeVideo()"> Close</button>
    <video id="videoPlayer" controls autoplay playsinline></video>
  </div>

  
</body>
</html>
