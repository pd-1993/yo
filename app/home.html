<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HONOR TV - Home</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #111;
      color: #fff;
      overflow: hidden;
    }

    header {
      display: flex;
      align-items: center;
      padding: 20px;
      background-color: #222;
    }

    header img {
      height: 50px;
      margin-right: 20px;
    }

    header h1 {
      font-size: 24px;
      margin: 0;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
      height: calc(100vh - 90px);
      overflow-y: auto;
    }

    .category {
      background-color: #333;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      transition: transform 0.2s, background-color 0.2s;
      outline: none;
    }

    .category:focus {
      background-color: #555;
      transform: scale(1.05);
    }

    .category h2 {
      font-size: 18px;
      margin: 0;
    }

    /* Scrollbar hidden for TV feel */
    .container::-webkit-scrollbar {
      display: none;
    }
    .container {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="HONOR TV Logo" />
    <h1>HONOR TV</h1>
  </header>

  <main class="container">
    <div class="category" tabindex="0"><h2>Movies</h2></div>
    <div class="category" tabindex="0"><h2>Sports</h2></div>
    <div class="category" tabindex="0"><h2>News</h2></div>
    <div class="category" tabindex="0"><h2>Documentaries</h2></div>
    <div class="category" tabindex="0"><h2>Kids</h2></div>
    <div class="category" tabindex="0"><h2>Music</h2></div>
    <div class="category" tabindex="0"><h2>Drama</h2></div>
    <div class="category" tabindex="0"><h2>Live TV</h2></div>
  </main>
</body>
</html>
