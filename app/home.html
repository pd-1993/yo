<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HMTDFLIX</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #111;
      color: #fff;
      overflow: hidden;
    }

    header {
      display: flex;
      align-items: center;
      padding: 20px;
      background-color: #222;
    }

    header img {
      height: 50px;
      margin-right: 20px;
    }

    header h1 {
      font-size: 24px;
      margin: 0;
      color: #00aaff; /* Blue title */
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
      height: calc(100vh - 90px);
      overflow-y: auto;
    }

    .category {
      background-color: #333;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      transition: transform 0.2s, background-color 0.2s;
      outline: none;
      aspect-ratio: 1 / 1; /* Square */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .category:focus {
      background-color: #555;
      transform: scale(1.05);
    }

    .category img {
      width: 50px;
      height: 50px;
      margin-bottom: 10px;
      object-fit: contain;
    }

    .category a {
      color: #fff;
      text-decoration: none;
    }

    .category h2 {
      font-size: 18px;
      margin: 0;
      color: #00aaff; /* Blue category text */
    }

    /* Hide scrollbar for TV feel */
    .container::-webkit-scrollbar {
      display: none;
    }

    .container {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.imgur.com/Q5mztTr.jpeg" alt="HMTDFLIX Logo" />
    <h1>HMTDFLIX MENU</h1>
  </header>

  <main class="container">
    <div class="category" tabindex="0">
      <a href="/tagalog">
        <img src="https://via.placeholder.com/50?text=🇵🇭" alt="Tagalog Logo">
        <h2>Tagalog Collection</h2>
      </a>
    </div>

    <div class="category" tabindex="0">
      <a href="/international">
        <img src="https://via.placeholder.com/50?text=🌍" alt="World Movies Logo">
        <h2>International World Movies</h2>
      </a>
    </div>
  </main>
</body>
</html>
