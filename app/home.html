<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HOME</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #111;
      color: #fff;
      overflow: hidden;
    }

    header {
      display: flex;
      align-items: center;
      padding: 20px;
      background-color: #222;
    }

    header img {
      height: 50px;
      margin-right: 20px;
    }

    header h1 {
      font-size: 24px;
      margin: 0;
      color: #00aaff;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 15px;
      padding: 20px;
      height: calc(100vh - 90px);
      overflow-y: auto;
    }

    .category {
      background-color: #222;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
      transition: transform 0.2s, background-color 0.2s;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      aspect-ratio: 1 / 1;
    }

    .category:hover, .category:focus {
      background-color: #444;
      transform: scale(1.05);
    }

    .category img {
      width: 60px;
      height: 60px;
      margin-bottom: 10px;
      object-fit: contain;
    }

    .category a {
      color: #ffd369;
      text-decoration: none;
    }

    .category h2 {
      font-size: 16px;
      margin: 0;
      color: #ffd369;
    }

    .container::-webkit-scrollbar {
      display: none;
    }

    .container {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.imgur.com/9jkWhU0.jpeg" alt="HONOR TV VIP Logo" />
    <h1>HONOR TV (VIP)</h1>
  </header>

  <main class="container">
    <!-- Example of a category -->
    <div class="category" tabindex="0">
      <a href="/app/justforlaughs">
        <img src="https://i.imgur.com/x6rZ7Kc.png" alt="Just for Laughs Gags">
        <h2>Just for laughs gags</h2>
      </a>
    </div>

    <div class="category" tabindex="0">
      <a href="/app/cops">
        <img src="https://i.imgur.com/VRt0jZC.png" alt="Cops">
        <h2>Cops</h2>
      </a>
    </div>

    <div class="category" tabindex="0">
      <a href="/app/jail">
        <img src="https://i.imgur.com/wm9ehBd.png" alt="Jail">
        <h2>Jail</h2>
      </a>
    </div>

    <!-- Add more items as needed -->
  </main>
</body>
</html>
