<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HOME</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #000;
      color: #fff;
      overflow: hidden;
    }

    header {
      display: flex;
      align-items: center;
      padding: 20px;
      background-color: #111;
    }

    header img {
      height: 50px;
      margin-right: 20px;
    }

    header h1 {
      font-size: 24px;
      margin: 0;
      color: #ffd369;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
      gap: 15px;
      padding: 20px;
      height: calc(100vh - 90px);
      overflow-y: auto;
    }

    .category {
      background-color: #1c1c1c;
      border-radius: 12px;
      text-align: center;
      padding: 15px;
      aspect-ratio: 1 / 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: background-color 0.2s, transform 0.2s;
    }

    .category:hover, .category:focus {
      background-color: #333;
      transform: scale(1.05);
      outline: none;
    }

    .category img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .category a {
      text-decoration: none;
      color: #ffd369;
    }

    .category h2 {
      font-size: 14px;
      margin: 0;
      color: #ffd369;
    }

    .container::-webkit-scrollbar {
      display: none;
    }

    .container {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.imgur.com/9jkWhU0.jpeg" alt="HONOR TV VIP Logo" />
    <h1>HONOR TV (VIP)</h1>
  </header>

  <main class="container">
    <div class="category" tabindex="0">
      <a href="/app/ptry">
        <img src="https://i.imgur.com/PdkyoLx.jpeg" alt="PHILIPPINES CHANNEL">
        <h2>PHILIPPINES CHANNEL</h2>
      </a>
    </div>

    <div class="category" tabindex="0">
      <a href="/app/ast">
        <img src="https://i.imgur.com/OMMreet.png" alt="ASTRO CHANNEL">
        <h2>ASTRO CHANNEL</h2>
      </a>
    </div>

    <div class="category" tabindex="0">
      <a href="/app/ple">
        <img src="https://i.imgur.com/VCUEhXD.jpeg" alt="PLEX TV">
        <h2>PLEX TV</h2>
      </a>
    </div>

    <div class="category" tabindex="0">
      <a href="/app/ple">
        <img src="https://i.imgur.com/X0hb6hJ.jpeg" alt="DISTRO TV">
        <h2>DISTRO TV</h2>
      </a>
    </div>

    <div class="category" tabindex="0">
      <a href="/app/hmtdflix">
        <img src="https://i.imgur.com/Q5mztTr.jpeg" alt="Tagalog Logo">
        <h2>HMTDFLIX TAGALOG DUBBED</h2>
      </a>
    </div>

    <div class="category" tabindex="0">
      <a href="/app/international">
        <img src="https://i.imgur.com/c2Jo4g5.jpeg" alt="Movies Collection">
        <h2>Movies Collection</h2>
      </a>
    </div>
  </main>
</body>
</html>
