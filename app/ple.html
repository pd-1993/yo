<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PLEX TV</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #0a0a0a;
      color: #ffcc99;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      color: #FFA500;
      margin-bottom: 20px;
      font-size: 2rem;
      text-align: center;
    }

    .card {
      background-color: #121212;
      padding: 20px;
      border-radius: 16px;
      width: 100%;
      max-width: 1000px;
      box-shadow: 0 0 20px rgba(255, 165, 0, 0.1);
    }

    #searchBar {
      width: 100%;
      padding: 14px;
      margin-bottom: 20px;
      font-size: 1em;
      background-color: #1e1e1e;
      color: #ffcc99;
      border: 1px solid #2c2c2c;
      border-radius: 10px;
    }

    .channel-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 16px;
    }

    .channel-box {
      background-color: #1b1b1b;
      padding: 12px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 12px rgba(255, 165, 0, 0.1);
      transition: transform 0.2s ease, box-shadow 0.2s;
      outline: none;
    }

    .channel-box:focus,
    .channel-box:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px rgba(255, 165, 0, 0.4);
    }

    .channel-box img {
      width: 90px;
      height: 90px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .channel-box h3 {
      font-size: 1em;
      margin: 0 0 10px 0;
      color: #FFD580;
    }

    #videoContainer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.95);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    #videoPlayer {
      width: 90vw;
      max-height: 90vh;
      border-radius: 14px;
      border: none;
      box-shadow: 0 0 25px rgba(255, 165, 0, 0.3);
    }

    #closeBtn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #FFA500;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      z-index: 1000;
      transition: background 0.2s ease;
    }

    #closeBtn:hover {
      background: #e69500;
    }

    @media (hover: none) {
      .channel-box:hover {
        transform: none;
        box-shadow: none;
      }
    }
  </style>
</head>
<body>
  <h1>PLEX TV</h1>

  <div class="card">
    <input type="text" id="searchBar" placeholder="ðŸ” Search channels..." />
    <div id="channelList" class="channel-grid"></div>
  </div>

  <div id="videoContainer">
    <button id="closeBtn" onclick="closeVideo()">Close</button>
    <video id="videoPlayer" controls autoplay playsinline></video>
  </div>

  <script>
    let hls;
    let allChannels = [];
    let focusIndex = 0;
    const m3uUrl = "https://m3u.work/jejp1F1";

    async function loadM3U() {
      const res = await fetch(m3uUrl);
      const text = await res.text();
      const lines = text.split(/\r?\n/);

      for (let i = 0; i < lines.length; i++) {
        if (lines[i].startsWith("#EXTINF")) {
          const title = lines[i].split(",")[1]?.trim() || "Unnamed Channel";
          const logoMatch = lines[i].match(/tvg-logo="(.*?)"/);
          const logo = logoMatch ? logoMatch[1] : "";
          const url = lines[i + 1]?.trim();

          if (url && url.startsWith("http")) {
            allChannels.push({ title, logo, url });
          }
        }
      }

      renderChannels(allChannels);
      focusFirstChannel();
    }

    function renderChannels(channels) {
      const container = document.getElementById("channelList");
      container.innerHTML = "";

      channels.forEach((ch, index) => {
        const box = document.createElement("div");
        box.className = "channel-box";
        box.tabIndex = 0;
        box.setAttribute("data-index", index);
        box.onclick = () => playChannel(ch.url);

        if (ch.logo) {
          const img = document.createElement("img");
          img.src = ch.logo;
          img.alt = ch.title;
          box.appendChild(img);
        }

        const title = document.createElement("h3");
        title.textContent = ch.title;
        box.appendChild(title);

        container.appendChild(box);
      });
    }

    function playChannel(url) {
      const container = document.getElementById("videoContainer");
      const video = document.getElementById("videoPlayer");

      container.style.display = "flex";

      if (hls) {
        hls.destroy();
      }

      video.pause();
      video.removeAttribute("src");
      video.load();

      if (url.endsWith(".mp4")) {
        video.src = url;
        video.load();
        enterFullscreen(video);
        video.play();
        return;
      }

      if (Hls.isSupported()) {
        hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          enterFullscreen(video);
          video.play();
        });
      } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
        video.src = url;
        video.addEventListener("loadedmetadata", () => {
          enterFullscreen(video);
          video.play();
        });
      } else {
        alert("This stream format is not supported.");
      }
    }

    function enterFullscreen(elem) {
      if (elem.requestFullscreen) elem.requestFullscreen();
      else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
      else if (elem.msRequestFullscreen) elem.msRequestFullscreen();
    }

    function closeVideo() {
      const video = document.getElementById("videoPlayer");
      document.getElementById("videoContainer").style.display = "none";
      video.pause();
      video.removeAttribute("src");
      video.load();
      document.exitFullscreen?.();
    }

    function focusFirstChannel() {
      const boxes = document.querySelectorAll(".channel-box");
      if (boxes.length) boxes[0].focus();
    }

    document.addEventListener("keydown", (e) => {
      const boxes = document.querySelectorAll(".channel-box");
      if (!boxes.length) return;

      const cols = Math.floor(document.getElementById("channelList").offsetWidth / 180);
      const max = boxes.length - 1;

      switch (e.key) {
        case "ArrowRight":
          focusIndex = Math.min(focusIndex + 1, max);
          break;
        case "ArrowLeft":
          focusIndex = Math.max(focusIndex - 1, 0);
          break;
        case "ArrowDown":
          focusIndex = Math.min(focusIndex + cols, max);
          break;
        case "ArrowUp":
          focusIndex = Math.max(focusIndex - cols, 0);
          break;
        case "Enter":
          boxes[focusIndex].click();
          return;
      }

      boxes[focusIndex]?.focus();
    });

    document.getElementById("searchBar").addEventListener("input", function () {
      const q = this.value.toLowerCase();
      const filtered = allChannels.filter((ch) => ch.title.toLowerCase().includes(q));
      renderChannels(filtered);
      focusIndex = 0;
      focusFirstChannel();
    });

    window.onload = loadM3U;
  </script>
</body>
</html>
